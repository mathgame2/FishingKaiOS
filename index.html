<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/css/root.css" />
    <link rel="stylesheet" type="text/css" href="/css/softkey.css" />
    <title>Hello World</title>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script type="text/javascript" src="app.js" defer></script>

  </head>

  <body>
    <div class="root">
    <div class="inputArea">
      <fieldset>
        <label for="fname">Fisher Identifier</label><br>
        <input type="text" nav-selectable="true" id="fid" name="fid" value=""><br><br>
        <label for="lname">Boat ID</label><br>
        <input type="text" nav-selectable="true" id="bid" name="bid" value="">
      </fieldset>
    </div>
    <div id="softkey">
      <label id="left"></label>
      <label id="center">Submit</label>
      <label id="right"></label>
    </div>
  </div>
  </body>

</html>
